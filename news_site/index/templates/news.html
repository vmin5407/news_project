<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новость</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(253,249,249)">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div>
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="https://media.istockphoto.com/id/1142625085/vector/cute-flower-icon-in-flat-design-cherry-blossoms.jpg?s=612x612&w=0&k=20&c=TIN_uIMRGwVpi4VttwWViF0rhmHTvJG7PF1UcPHu6jI="
                     width="50" height="50" alt="">
            </a>
            <span>Cherryground News</span>
        </div>
        <div class="col-md-3 text-end">
            <button type="button" class="btn" style="color: #f25477">Регистрация</button>
            <button type="button" class="btn" style="background-color: #f25477; color: white">Войти</button>
        </div>
    </header>
</div>
<div class="container p-5 mb-4 bg-body-tertiary rounded-3 my-centered-div mx-auto">
    <div>
        <h1 class="display-5 fw-bold">{{news.title}}</h1>
        <br>
        <p class="col-md-8 fs-4">{{news.text}}</p>
         <h6 style="color: darkgray"><i>Статья была написана {{news.added_date}}</i></h6>
    </div>
</div>
</body>
</html>
